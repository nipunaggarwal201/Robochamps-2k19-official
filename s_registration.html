<body class="dashboard-page">
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- validation -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h1 class="title">Student Registration Form</h1>
					</div>
					
					<div class="forms-grids">
						<div class="forms3">
						<div class="w3agile-validation w3ls-validation">
							<div class="panel panel-widget agile-validation register-form">
								<div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
									
									<div class="form-body form-body-info">
										<form action="#" method="post" data-toggle="validator">
											<div class="form-group">
												<label for="firstname" class="control-label">Full Name:</label>
												<input type="text" class="form-control" id="firstname" placeholder="First Name" data-error="Enter Your First Name" required>
												<div class="help-block with-errors"></div>
											</div>
											
											<div class="form-group">
												<label for="inputEmail" class="control-label">Email:</label>
												<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>
												<div class="help-block with-errors"></div>
											</div>
											<div class="form-group">
												<label for="Phone" class="control-label">Phone:</label>
												<input type="text" class="form-control" id="Phone" placeholder="Phone" data-error="Enter Your Phone Number" required>
												<div class="help-block with-errors"></div>
											</div>
											<div class="form-group">
												<label for="lastname" class="control-label">College Name:</label>
												<input type="text" class="form-control" id="collegename" placeholder="College Name" data-error="Enter Your College Name" required>
												<div class="help-block with-errors"></div>
											</div>
											<div class="form-group">
												<label for="lastname" class="control-label">City Name:</label>
												<input type="text" class="form-control" id="cityname" placeholder="City Name" data-error="Enter Your City Name" required>
												<div class="help-block with-errors"></div>
											</div>
											<div class="form-group">
												<label for="lastname" class="control-label">State Name:</label>
												<input type="text" class="form-control" id="statename" placeholder="College Name" data-error="Enter Your State Name" required>
												<div class="help-block with-errors"></div>
											</div>
											<div class="form-group">
												<label for="inputPassword" class="control-label">Password:</label>
												<input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
											</div>
											<div class="form-group">
												<label for="inputPassword" class="control-label">Confirm Password:</label>
												<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm Password" required>
														<div class="help-block with-errors"></div>
													</div>
											<div class="form-group">
												<button type="submit" class="btn btn-lg">submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<div class="clear"> </div>
						</div>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
		<!-- input-forms -->
